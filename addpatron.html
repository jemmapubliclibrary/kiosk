      var employeeNumber = prompt("Please enter your employee number to add a patron:");

      var authorizedEmployees = ["123456", "234567", "345678", "456789"];
      if (authorizedEmployees.includes(employeeNumber)) {
        // Redirect to addpatron.html
        window.location.href = "addpatron.html";
      } else {
        alert("Invalid employee number. Please see library staff to add a patron.");
      }
    }
